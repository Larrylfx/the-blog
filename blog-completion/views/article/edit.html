<%-include ../include/header.html%>

<!-- enctype="multipart/form-data"   图片上传-->

<form class="form-horizontal" action="/article/edit/?keyId=<%=article._id%>" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="title" name="title" value="<%=article.title%>">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <textarea name="content" id="content" cols="30" rows="10" class="form-control"  ><%=article.content%></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="img" class="col-sm-2 control-label">图片</label>
        <div class="col-sm-10">
            <img src="<%=article.poster%>" alt="" id="img" height="400" width="950"/>
        </div>
    </div>

    <div class="form-group">
        <label for="poster" class="col-sm-2 control-label">图片</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" id="poster" placeholder="title" name="poster">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-block">修改</button>
        </div>
    </div>

</form>




<%-include ../include/footer.html%>
