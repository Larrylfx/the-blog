<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel="stylesheet" href="/stylesheets/bootstrap.css"/>
    <link rel="stylesheet" href="/canvas_files/css/canvas.css"/>
    <link rel="stylesheet" href="../public/stylesheets/bootstrap.css"/>
</head>
<body class="container">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">个人博客</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <% if(user){%>
                <li><a href="/article/add">发表文章</a></li>
                <li><a href="/user/logout">退出</a></li>
                <%}else{%>
                <li><a href="/user/login">登录</a></li>
                <li><a href="/user/reg">注册</a></li>
                <%}%>
            </ul>
            <form action="/?keyword=<%=keyword%>" method="get" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" name="keyword">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">管理自我
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--<div class="alert alert-success" role="alert"><%=success%></div>-->
<!--<div class="alert alert-danger" role="alert"><%=error%></div>-->
<%if(success.length){%>

<div style="position: fixed;bottom: 60px;left: 45%;">

    <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span>
        </button>
        <strong><%=success%></strong>
    </div>

</div>
<%}%>

<%if(error.length){%>
<div style="position: fixed;bottom: 60px;left: 45%;">
    <div class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span>
        </button>
        <strong><%=error%></strong>
    </div>
</div>
<%}%>
